{% extends "base.html" %}

{% block title %}
 
	Car List

{% endblock title %}

{% block content %}

<div class="row justify-content-around">

	{% for car in cars %}
	<div class="my-2 col-12 col-md-6 col-lg-3 d-flex align-items-stretch">
	
		<div class="card">
		{% if car.car_img %}
		  <img class="card-img-top" src="{{car.car_img.url}}" alt="Card image cap">
		{% endif %}
		  <div class="card-body">
		    <h5 class="card-title">{{car.make}}  - {{car.year}}</h5>
		    <p class="card-text">{{car.model}}</p>
		    <a href="{{car.get_absolute_url}}" class="btn btn-primary">Read More!</a>
		  </div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock content %}
